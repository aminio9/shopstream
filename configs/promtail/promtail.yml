# ============================================
# Promtail Configuration
# ============================================

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    tenant_id: shopstream

scrape_configs:
  # ============================================
  # Docker Container Logs
  # ============================================
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/lib/docker/containers/*/*log

    pipeline_stages:
      # Parse Docker JSON logs
      - json:
          expressions:
            output: log
            stream: stream
            time: time

      # Parse container labels
      - json:
          expressions:
            container_name:
          source: attrs

      # Extract timestamp
      - timestamp:
          source: time
          format: RFC3339Nano

      # Extract log content
      - output:
          source: output

      # Add labels
      - labels:
          stream:
          container_name:

  # ============================================
  # Journal Logs (systemd)
  # ============================================
  - job_name: journal
    journal:
      max_age: 12h
      labels:
        job: systemd-journal
    relabel_configs:
      - source_labels: ["__journal__systemd_unit"]
        target_label: "unit"
      - source_labels: ["__journal__hostname"]
        target_label: "hostname"

  # ============================================
  # Swarm Service Logs
  # ============================================
  - job_name: docker-swarm
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Get service name
      - source_labels:
          ["__meta_docker_container_label_com_docker_swarm_service_name"]
        target_label: "service"

      # Get stack name
      - source_labels:
          ["__meta_docker_container_label_com_docker_stack_namespace"]
        target_label: "stack"

      # Get node ID
      - source_labels:
          ["__meta_docker_container_label_com_docker_swarm_node_id"]
        target_label: "node_id"

      # Get task slot
      - source_labels:
          ["__meta_docker_container_label_com_docker_swarm_task_name"]
        target_label: "task"

      # Only scrape running containers
      - source_labels: ["__meta_docker_container_is_running"]
        regex: "true"
        action: keep
